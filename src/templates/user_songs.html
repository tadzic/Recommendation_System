{% extends 'base.html' %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/songs"><button type="submit" class="btn btn-danger">SongTube</button></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
          <div class="btn-group mr-2" role="group" aria-label="First group">
              <a href="/trending"><button type="button" class="btn btn-outline-primary">Trending</button> </a></div>
      </li>
      <li class="nav-item active">
          <div class="btn-group mr-2" role="group" aria-label="Second group">
          <form class="form-inline my-2 my-lg-0" action="/search_song" method="post">
            <input class="form-control mr-sm-2" type="search" id="Search" name="Search" placeholder="Search">
            <button type="submit" class="btn btn-light">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                </svg>
            </button>
            </form>
          </div>
      </li>
    </ul>
      <a href="/logout"><button type="button" class="btn btn-outline-secondary">Log Out</button></a>
  </div>
</nav>
<div class="jumbotron">
    <h2>Recommendation for you {{ username }}:</h2>
    <br>
    <div class="row">
        {% for song in songs %}
            <div class="col-md-4">
                <a href="/song_play/{{ song }}">
                <img src="https://static.billboard.com/files/media/music-crowd-concert-stock-2018-u-billboard-1548-768x433.jpg" class="img-thumbnail">
                <p style="color: black">{{ song }}</p></a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
